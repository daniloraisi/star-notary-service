<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DApp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" type="text/css">
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DApp</h1>

    <hr>

    <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName">
    <br><label for="starId">Star ID:</label><input type="text" id="starId">
    <br><br>
    <button id="createStar" onclick="App.createStar()">Create Star</button>
    <br>
    <hr>
    <br>
    <h1>Lookup a Star</h1>
    <br><label for="lookupId">Star ID:</label><input type="text" id="lookupId">
    <br><br>
    <button onclick="App.lookup()">Look Up a Star</button>
    <hr>
    <br>
    <span id="status"></span>
    <br>

    <script src="index.js"></script>
  </body>
</html>
